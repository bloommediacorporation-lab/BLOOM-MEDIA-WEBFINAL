<!doctype html>
<html lang="ro" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Bloom Media - agenție de marketing digital și automatizare. Creștere accelerată, rezultate măsurabile, soluții premium." />
    <meta name="theme-color" content="#080808" />
    <meta property="og:title" content="Bloom Media - Marketing Digital & Automatizare" />
    <meta property="og:description" content="Transformăm viziunea ta în realitate digitală. Marketing inteligent, automatizare avansată, rezultate măsurabile." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:locale" content="ro_RO" />
    <!-- Preconnect to font services for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font loading with swap strategy to prevent CLS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
    <script>
      (function () {
        if (typeof window === 'undefined') return;

        window.silktideCookieBannerManager = window.silktideCookieBannerManager || {};
        window.silktideCookieBannerManager.init =
          window.silktideCookieBannerManager.init || function () {};
        window.silktideCookieBannerManager.initCookieBanner =
          window.silktideCookieBannerManager.initCookieBanner || function () {};
        window.silktideCookieBannerManager.updateCookieBannerConfig =
          window.silktideCookieBannerManager.updateCookieBannerConfig || function () {};
        window.silktideCookieBannerManager.injectScript =
          window.silktideCookieBannerManager.injectScript || function () {};

        var silktideCookieBannerManager = window.silktideCookieBannerManager;
        void silktideCookieBannerManager;
      })();
    </script>
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
    %sveltekit.head%
  </head>
  <body class="antialiased" data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
